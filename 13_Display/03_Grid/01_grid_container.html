<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 500px auto auto ;
      background-color: #183fc1;
      padding: 10px;
      height: 80vh;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
      height: 100px;
      width: 100px;
    }
    .item-1{
      grid-column: 1 / 3;
    }
  </style>
</head>

<body>

  <div class="grid-container">
    <div class="grid-item">1</div>
    <div class="grid-item">2</div>
    <div class="grid-item">2</div>
    <div class="grid-item item-1">3</div>
    <div class="grid-item">2</div>
  </div>

</body>

</html>
