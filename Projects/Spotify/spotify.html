<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" width="30" alt="Close" class="invert">
            </div>
            <div class="home bg-gey rounded m-1 p-1">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo Image" width="110" class="invert">
                    <ul>
                        <li><img src="img/home.svg" alt="" class="invert">Home</li>
                        <li><img src="img/search.svg" alt="" class="invert">Search</li>
                    </ul>
                </div>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="" class="invert">
                    <h2>Your Library</h2>
                </div>
                <div class="songlist">

                </div>
                <div class="footer">

                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            
        </div>
    </div>
</body>
</html>
