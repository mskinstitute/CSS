<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <button type="button" title="Hooray!">Hover over me!</button>

  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">Hover over me!</button>

  <br>

  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="top" title="Hooray!">Hover</a>
  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="bottom" title="Hooray!">Hover</a>
  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="left" title="Hooray!">Hover</a>
  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="right" title="Hooray!">Hover</a>


  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>

</body>

</html>
