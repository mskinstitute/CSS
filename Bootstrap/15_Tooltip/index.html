<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltips</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <h3>With out bootstrap class</h3>
  <button type="button" title="Hooray!">Hover over me!</button>

  <br>
  <br>

  <h3>set <code>hr</code> width:500px</h3>

  <hr title="hello" width="500px">
  <br>

  <h3>With bootstrap class</h3>
  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Hooray!">Hover over me!</button>

  <br><br><br>

  <h3>Tooltip Position: <code>data-bs-placement="*"</code> <code>top|bottom|left|right</code></h3>

  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="top" title="top">Hover</a>
  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="bottom" title="bottom">Hover</a>
  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="left" title="left">Hover</a>
  <a href="#" data-bs-toggle="tooltip" class="p-3" data-bs-placement="right" title="right">Hover</a>


  <script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
  </script>

</body>

</html>
