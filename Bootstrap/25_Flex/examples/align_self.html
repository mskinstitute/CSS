<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Align Self: <code>.align-self-*</code></h2>
  <code>.align-self-start:</code>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border align-self-start">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-self-center:</code>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border align-self-center">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-self-end:</code>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border align-self-end">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-self-baseline:</code>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border align-self-baseline">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-self-stretch (default):</code>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
</div>

</body>
</html>
