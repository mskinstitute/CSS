<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 

<div class="container mt-3">
  <h2>Align Items: <code>.align-items-*</code></h2>
  <code>.align-items-start:</code>
  <div class="d-flex bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 align-items-start border">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-items-center:</code>
  <div class="d-flex align-items-center bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-items-end:</code>
  <div class="d-flex align-items-end bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-items-baseline:</code>
  <div class="d-flex align-items-baseline bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
  <code>.align-items-stretch (default):</code>
  <div class="d-flex align-items-stretch bg-light" style="height:150px">
    <div class="p-2 border">Box 1</div>
    <div class="p-2 border">Box 2</div>
    <div class="p-2 border">Box 3</div>
  </div>
  <br>
</div>

</body>
</html>
