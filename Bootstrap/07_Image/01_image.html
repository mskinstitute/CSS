<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        div {
            height: 350px;
            width: 550px;
            background-color: grey;
        }

        img {
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>

    <h1>Rounded Image</h1>
    <div><img src="https://mskinstitute.github.io/assets/img/Courses/Data-Analisis.png" class="rounded"></div>
    <br><br><br>

    <h1>Rounded Circle: <code>.rounded-circle</code></h1>
    <div><img src="https://mskinstitute.github.io/assets/img/Courses/Data-Analisis.png"
            class="rounded-circle img-thumbnail"></div>
    <br><br><br>

    <h1>Image Thumbnail: <code>.img-thumbnail</code></h1>
    <div><img src="https://mskinstitute.github.io/assets/img/Courses/Data-Analisis.png" class="img-thumbnail"></div>
    <br><br><br>

    <h1>Float End: <code>.float-end</code></h1>
    <div><img src="https://mskinstitute.github.io/assets/img/Courses/Data-Analisis.png" class="float-end"></div>
    <br><br><br>

    <h1>Rounded Circle: <code>.mx-auto d-block</code></h1>
    <div><img src="https://mskinstitute.github.io/assets/img/Courses/Data-Analisis.png" class="mx-auto"></div>
    <br><br><br>

    <h1>Img Fluid: <code>.img-fluid</code></h1>
    <img src="https://mskinstitute.github.io/assets/img/Courses/Data-Analisis.png" class="img-fluid" style="width: 850px;">


</body>

</html>
